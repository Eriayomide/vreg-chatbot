<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VREG AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.4em;
        }

        .chat-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.9em;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #334155;
            border: 1px solid #e2e8f0;
        }

        .message.error .message-bubble {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .timestamp {
            font-size: 0.75em;
            color: #94a3b8;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            text-align: left;
            margin-bottom: 15px;
        }

        .typing-bubble {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            padding: 12px 16px;
            display: inline-block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            resize: none;
            min-height: 20px;
            max-height: 80px;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-action {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-action:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }

        .welcome-message {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-message h3 {
            margin-bottom: 8px;
        }

        .welcome-message p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .connection-status {
            font-size: 0.8em;
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .connection-status.online {
            background: #dcfce7;
            color: #16a34a;
        }

        .connection-status.offline {
            background: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h2>VREG AI Assistant</h2>
            <p>Vehicle Registration Help Desk</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="connection-status" id="connectionStatus">
                🔌 Connecting to AI backend...
            </div>

            <div class="welcome-message">
                <h3>👋 Welcome to VREG!</h3>
                <p>I'm here to help with vehicle registration, VIN validation, payments, and more.</p>
            </div>

            <div class="quick-actions">
                <div class="quick-action" onclick="sendQuickMessage('I am not getting my confirmation link after registration')">📧 No Confirmation Link</div>
                <div class="quick-action" onclick="sendQuickMessage('My TIN is showing as invalid')">🔢 Invalid TIN</div>
                <div class="quick-action" onclick="sendQuickMessage('I forgot my VREG password')">🔑 Forgot Password</div>
                <div class="quick-action" onclick="sendQuickMessage('My payment was not successful')">💳 Payment Issues</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-group">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask me anything about VREG..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Backend connection settings
        const BACKEND_URL = 'http://localhost:5000';
        let isConnected = false;

        // Check backend connection
        async function checkConnection() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    return true;
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                console.error('Connection error:', error);
                isConnected = false;
                updateConnectionStatus(false);
                return false;
            }
        }

        // Update connection status UI
        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('statusIndicator');
            const connectionStatus = document.getElementById('connectionStatus');
            
            if (connected) {
                statusIndicator.className = 'status-indicator';
                connectionStatus.className = 'connection-status online';
                connectionStatus.innerHTML = '✅ Connected to AI backend';
            } else {
                statusIndicator.className = 'status-indicator offline';
                connectionStatus.className = 'connection-status offline';
                connectionStatus.innerHTML = '❌ Backend connection failed - Check if server is running';
            }
        }

        // Send message to backend
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            // Check connection first
            if (!isConnected) {
                await checkConnection();
            }

            if (isConnected) {
                try {
                    const response = await fetch(`${BACKEND_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        hideTyping();
                        addMessage(data.reply, 'bot');
                    } else {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                } catch (error) {
                    console.error('Chat error:', error);
                    hideTyping();
                    addMessage('❌ Sorry, I had trouble processing your request. Please make sure the backend server is running on port 5000.', 'error');
                    isConnected = false;
                    updateConnectionStatus(false);
                }
            } else {
                hideTyping();
                addMessage('❌ Cannot connect to AI backend. Please ensure the Flask server is running at http://localhost:5000', 'error');
            }

            // Re-enable send button
            sendButton.disabled = false;
        }

        function sendQuickMessage(message) {
            document.getElementById('chatInput').value = message;
            sendMessage();
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.innerHTML = `
                <div class="message-bubble">${text.replace(/\n/g, '<br>')}</div>
                <div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Event listeners
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function(e) {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 80) + 'px';
        });

        // Initialize connection on page load
        window.addEventListener('load', async function() {
            await checkConnection();
            
            // Welcome message after connection check
            setTimeout(() => {
                if (isConnected) {
                    addMessage("Hi! I’m Olu, your VREG AI assistant.🚗", 'bot');
                } 
		else {
                    addMessage("⚠️ I'm having trouble connecting to the AI backend. Please make sure your Flask server is running.", 'error');
                }
            }, 1000);
        });

        // Check connection every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
