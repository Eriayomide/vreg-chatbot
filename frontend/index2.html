<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VREG Chatbot - Support Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fallback avatar with initials */
        .avatar-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .header-info h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
        }

        .message.system {
            justify-content: center;
        }

        .bot-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            margin-top: 5px;
            border: 2px solid #667eea;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bot-avatar-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-content {
            background: #fef3c7;
            color: #92400e;
            font-size: 12px;
            max-width: 90%;
        }


        /* üé® Style for links in bot messages */
        .message-content a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.2s;
        }

        .message-content a:hover {
            color: #0052a3;
            text-decoration: underline;
        }

        /* Style for bold text */
        .message-content strong {
            font-weight: 600;
        }

        /* Make bold links stand out more */
        .message-content strong a {
            font-weight: 700;
        }
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 70px;
        }

        .typing-indicator.active {
            display: inline-block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="avatar-container">
                    <!-- Avatar now hosted on Google Cloud Storage -->
                    <img src="https://storage.googleapis.com/vreg-chatbot-assets/ada_avatar.png" alt="Ada Avatar" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="avatar-fallback" style="display: none;">A</div>
                </div>
                <div class="header-info">
                    <h1>Ada - VREG Support</h1>
                    <p>
                        <span class="connection-status" id="connection-status"></span>
                        <span id="status-text">Online</span>
                    </p>
                </div>
            </div>
            <button onclick="resetChat()" class="reset-btn">Reset Chat</button>
        </div>

        <div id="messages-container" class="messages-container">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button id="send-btn" class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin;
        const AVATAR_IMAGE = 'https://storage.googleapis.com/vreg-chatbot-assets/ada_avatar.png'; // Hosted on Google Cloud Storage
        
        // State management
        let conversationId = localStorage.getItem('vreg_conversation_id');
        let currentUserName = null;

        // Update connection status
        function updateConnectionStatus(isConnected) {
            const statusDot = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            
            if (isConnected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Online';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Offline';
            }
        }

        // Initialize display
        updateConnectionStatus(true);

        // Add message to UI
        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('messages-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // Add avatar for bot messages
            if (sender === 'bot') {
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'bot-avatar';
                avatarDiv.innerHTML = `
                    <img src="${AVATAR_IMAGE}" alt="Ada" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="bot-avatar-fallback" style="display: none;">A</div>
                `;
                messageDiv.appendChild(avatarDiv);
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content;
            
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add system message
        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('messages-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messages-container');
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator-wrapper';
            
            // Add avatar
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'bot-avatar';
            avatarDiv.innerHTML = `
                <img src="${AVATAR_IMAGE}" alt="Ada" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="bot-avatar-fallback" style="display: none;">A</div>
            `;
            typingDiv.appendChild(avatarDiv);
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator active';
            typingContent.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(typingContent);
            messagesContainer.appendChild(typingDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator-wrapper');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Send message to backend
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input while sending
            input.disabled = true;
            sendBtn.disabled = true;
            
            // Display user message
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                console.log(`üîÑ Sending request to: ${API_BASE_URL}/chat`);
                console.log(`üì§ Data:`, { message, conversation_id: conversationId });
                
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });
                
                console.log(`üì• Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`‚úÖ Response data:`, data);
                
                // Update connection status
                updateConnectionStatus(true);
                
                // Store conversation ID from response
                if (data.conversation_id) {
                    conversationId = data.conversation_id;
                    localStorage.setItem('vreg_conversation_id', conversationId);
                    console.log(`üíæ Stored conversation ID: ${conversationId}`);
                }
                
                // Update user name if captured
                if (data.user_name) {
                    currentUserName = data.user_name;
                    console.log(`üë§ User name: ${data.user_name}`);
                }
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Display bot response
                addMessage('bot', data.reply || data.raw_reply);
                
            } catch (error) {
                console.error('‚ùå Error details:', error);
                updateConnectionStatus(false);
                removeTypingIndicator();
                
                // More specific error messages
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    addMessage('bot', `‚ùå Cannot connect to server at ${API_BASE_URL}. Make sure the Flask server is running!`);
                    addSystemMessage(`üí° Check if server is running on ${API_BASE_URL}`);
                } else if (error.message.includes('HTTP error')) {
                    addMessage('bot', `‚ùå Server error: ${error.message}. Check server logs.`);
                } else {
                    addMessage('bot', `‚ùå Error: ${error.message}`);
                }
            } finally {
                // Re-enable input
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Reset chat
        async function resetChat() {
            if (!confirm('Are you sure you want to reset the chat? This will clear your conversation history.')) {
                return;
            }
            
            try {
                if (conversationId) {
                    console.log(`üîÑ Resetting conversation: ${conversationId}`);
                    await fetch(`${API_BASE_URL}/reset-session`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            conversation_id: conversationId
                        })
                    });
                }
                
                // Clear local storage and state
                localStorage.removeItem('vreg_conversation_id');
                conversationId = null;
                currentUserName = null;
                
                // Clear UI
                document.getElementById('messages-container').innerHTML = '';
                
                // Add welcome message with Ada's introduction
                addMessage('bot', 'Hi! My name is Ada, your VREG support assistant. How can I help you today?');
                console.log('‚úÖ Chat reset successfully');
                
            } catch (error) {
                console.error('‚ùå Error resetting chat:', error);
                addSystemMessage('Failed to reset chat. You can refresh the page to start fresh.');
            }
        }

        // Test connection on load
        async function testConnection() {
            try {
                console.log(`üîç Testing connection to ${API_BASE_URL}/health`);
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                console.log('‚úÖ Server is reachable:', data);
                updateConnectionStatus(true);
                addSystemMessage(`‚úÖ Connected to server`);
                return true;
            } catch (error) {
                console.error('‚ùå Cannot reach server:', error);
                updateConnectionStatus(false);
                addSystemMessage(`‚ö†Ô∏è Cannot connect to server. Make sure the server is running!`);
                return false;
            }
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial greeting and connection test
        window.addEventListener('load', async function() {
            // Test connection first
            const connected = await testConnection();
            
            setTimeout(() => {
                if (connected) {
                    addMessage('bot', 'Hi! My name is Ada, your VREG support assistant. How can I help you today?');
                } else {
                    addMessage('bot', '‚ö†Ô∏è Server connection failed. Please start the Flask server and refresh this page.');
                }
            }, 500);
        });

        // Log conversation ID for debugging
        console.log('üîë Initial Conversation ID:', conversationId || 'Will be generated on first message');
        console.log('üåê API Base URL:', API_BASE_URL);
    </script>
</body>
</html>
